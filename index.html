<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {

  .grid {

  .cell {

  }

  .block {
    width: 200px;
    height: 200px;
    position: relative;
    border: 2px solid #333;

    justify-content: center;

    background: white;
  }

  .square {
    font-size: 140px; /* ch·ªØ H√°n */
  }

  /* ƒê∆∞·ªùng n·ªÅn */
  .square::before,
  .square::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .square::before {
    background:
      linear-gradient(to right, transparent 49.5%, red 50%, transparent 50.5%),
      linear-gradient(to bottom, transparent 49.5%, red 50%, transparent 50.5%);
  }
  .square::after {

      linear-gradient(45deg, transparent 49.5%, rgba(0,0,0,0.3) 50%, transparent 50.5%),
      linear-gradient(-45deg, transparent 49.5%, rgba(0,0,0,0.3) 50%, transparent 50.5%);

  .content {

  .pinyin {

  }

  #pinyin {
  display: flex;
  flex-direction: column;
  justify-content: center;

  /* Fonts demo */

</style>

<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

<body>


<div class="grid">
  
  <!-- Row 1 -->
  <div class="cell">
    <div class="block"><input id="input" maxlength="1" placeholder="Â≠ó" oninput="showChar()"></div>
    <div class="label">Input</div>

    <div class="block"><button onclick="pasteChar()">üìã</button></div>

  <div class="cell">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pinyin-pro/3.27.0/index.js" integrity="sha512-MvP/4MeY8BO3JanwrBm/qUF4gDi/oaZlVG4rKQU/sGOg8STU20puDMlCqF0G+CeXVGWZJ3MI8tv+q1+8QoiDdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

function parseCSV(text) {
  const lines = text.trim().split("\n");
  return lines.map(line => {
    // t√°ch theo d·∫•u ph·∫©y, nh∆∞ng b·ªè qua d·∫•u ph·∫©y trong c·∫∑p ""
    const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
    let obj = {
      char: values[0],
      hanviet: values[1],
      pinyin: values[2]
    };

    // x·ª≠ l√Ω c·ªôt hanviet: b·ªè " n·∫øu c√≥, ƒë·ªïi ' th√†nh "
    let hvRaw = obj.hanviet.trim();
    if (hvRaw.startsWith('"') && hvRaw.endsWith('"')) {
      hvRaw = hvRaw.slice(1, -1);
    }
    try {
      obj.hanviet = JSON.parse(hvRaw.replace(/'/g, '"'));
    } catch {
      obj.hanviet = [];
    }
    return obj;
  });
}


let dictionary = [];

async function loadDefaultCSV() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/ph0ngp/hanviet-pinyin-wordlist/refs/heads/main/hanviet.csv");
    const text = await res.text();
    dictionary = parseCSV(text);
    console.log("ƒê√£ load hanviet.csv t·ª´ GitHub:", dictionary.length, "d√≤ng");
    // console.log(dictionary)
  } catch (err) {
    console.error("Kh√¥ng load ƒë∆∞·ª£c CSV", err);
    alert("Kh√¥ng load ƒë∆∞·ª£c d·ªØ li·ªáu online!");
  }
}

function lookupChar(char) {
  return dictionary.filter(row => row.char === char);
}

function showChar() {
  const char = document.getElementById("input").value.trim();
  if (!char) return;

  ["kaiti","jiagu","zhuanti","caoshu","handwriting"].forEach(id=>{
    document.getElementById(id).textContent = char || "Â≠ó";
  });

  const found = lookupChar(char);
console.log(found)
  if (found.length > 0) {
    document.getElementById("pinyin").innerHTML = found.map(f => {
      let hv = f.hanviet.length > 0 ? f.hanviet.join(", ") : "(kh√¥ng c√≥)";

      // fallback: n·∫øu pinyin trong CSV b·ªã "*" ho·∫∑c r·ªóng ‚Üí t·ª± sinh t·ª´ pinyin-pro
      let py = f.pinyin && f.pinyin !== "*" ? f.pinyin 
              : window.pinyinPro.pinyin(char, { toneType: "pinyin" });

      return `
        <div class="pyhv">
          <div class="py">${py}</div>
          <div class="hv">${hv}</div>
        </div>`;
    }).join("");
  } else {
    // N·∫øu CSV kh√¥ng c√≥ ch·ªØ n√†y ‚Üí v·∫´n fallback b·∫±ng pinyin-pro
    let py = window.pinyinPro.pinyin(char, { toneType: "pinyin" });
    document.getElementById("pinyin").innerHTML = `
      <div class="pyhv">
        <div class="py">${py}</div>
        <div class="hv">(ch∆∞a c√≥ H√°n Vi·ªát)</div>
      </div>`;
  }
}


async function pasteChar() {
  try {
    const text = await navigator.clipboard.readText();
    document.getElementById("input").value = text.trim()[0] || "";
    showChar();
  } catch {
    alert("Clipboard b·ªã ch·∫∑n, h√£y paste th·ªß c√¥ng!");
  }
}

loadDefaultCSV();
</script>



</body>
</html>
