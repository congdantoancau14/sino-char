<script>
function updateScreenBorder(char) {
  if (!char) char = "印"; // mặc định

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const top = document.getElementById("border-top");
  const bottom = document.getElementById("border-bottom");
  const left = document.getElementById("border-left");
  const right = document.getElementById("border-right");

  // clear trước
  [top,bottom,left,right].forEach(el => el.innerHTML = "");

  // tính số ký tự
  const charSize = 40; // match font-size
  const horizCount = Math.ceil(vw / charSize);
  const vertCount = Math.ceil(vh / charSize);

  // top & bottom (ngang)
  let row = char.repeat(horizCount);
  top.textContent = row;
  bottom.textContent = row;

  // left & right (dọc)
  let col = "";
  for (let i = 0; i < vertCount; i++) col += char + "\n";
  left.textContent = col;
  right.textContent = col;
}

// init + resize
window.addEventListener("resize", () => {
  const input = document.getElementById("input");
  const ch = input ? (input.value.trim()[0] || "印") : "印";
  updateScreenBorder(ch);
});

<script>

  const converter = OpenCC.Converter({ from: 'cn', to: 'tw' }); 
// cn = 简体中文, tw = 繁體中文


function parseCSV(text) {
  const lines = text.trim().split("\n");
  return lines.map(line => {
    // tách theo dấu phẩy, nhưng bỏ qua dấu phẩy trong cặp ""
    const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
    let obj = {
      char: values[0],
      hanviet: values[1],
      pinyin: values[2]
    };

    // xử lý cột hanviet: bỏ " nếu có, đổi ' thành "
    let hvRaw = obj.hanviet.trim();
    if (hvRaw.startsWith('"') && hvRaw.endsWith('"')) {
      hvRaw = hvRaw.slice(1, -1);
    }
    try {
      obj.hanviet = JSON.parse(hvRaw.replace(/'/g, '"'));
    } catch {
      obj.hanviet = [];
    }
    return obj;
  });
}


let dictionary = [];

async function loadDefaultCSV() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/ph0ngp/hanviet-pinyin-wordlist/refs/heads/main/hanviet.csv");
    const text = await res.text();
    dictionary = parseCSV(text);
    console.log("Đã load hanviet.csv từ GitHub:", dictionary.length, "dòng");
    // console.log(dictionary)
  } catch (err) {
    console.error("Không load được CSV", err);
    alert("Không load được dữ liệu online!");
  }
}

function lookupChar(char) {
  return dictionary.filter(row => row.char === char);
}

let currentTradChar = "";

  currentChar = char;
  currentTradChar = tradChar;
  jiaguShowingTrad = JIAGU_SHOWING_INIT; // reset mỗi lần nhập mới

  ["songti","jiagu","dazhuan","xiaozhuan","lishu","kaiti","xingshu","caoshu","handwriting"].forEach(id=>{
    document.getElementById(id).textContent = char || "字";
  });

function updateYinzhangBackground(char) {
  if (!char) char = "字";

  // encode SVG
  const svg = `
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
      <text x="50%" y="50%" font-family="Yinzhang" font-size="60"
            fill="rgba(200,0,0,0.08)" text-anchor="middle" dominant-baseline="central">
        ${char}
      </text>
    </svg>`;
  const svgData = encodeURIComponent(svg).replace(/'/g, "%27").replace(/"/g, "%22");

  // apply as body background
  document.body.style.backgroundImage = `url("data:image/svg+xml,${svgData}")`;
  document.body.style.backgroundRepeat = "repeat";
  document.body.style.backgroundSize = "100px 100px"; // khoảng cách pattern
}
